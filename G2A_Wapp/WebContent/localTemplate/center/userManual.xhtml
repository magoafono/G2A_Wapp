	<h1 align="center">User Manual</h1>
	<p>
		<h:outputText escape="false"
			value="&lt;b&gt;G2A&lt;/b&gt;  is accessible by users through a common web browser
		(Firefox, Chrome, etc.). Installation of any additional software is
		not required." />
	</p>
	<p>
		<h:outputText escape="false"
			value="&lt;b&gt;Pericopes by Greek&lt;/b&gt; allows the visualization of the parallel
		pericopes according to the flow of the Greek text. — see User Manual §
		2.3." />
	</p>
	<p>
		<h:outputText escape="false"
			value="&lt;b&gt;Pericopes by Arabic&lt;/b&gt; allows the visualization of the parallel
		pericopes according to the flow of the Arabic text (default sort.
		Pericopes by Arabic is the default ordering of pericopes the users
		find when accessing the functionView parallel pericopes). — see User
		Manual § 2.3." />
	</p>
	<p>
		<h:outputText escape="false"
			value="&lt;b&gt;Search&lt;/b&gt; allows users to search on the text loaded. — see User
		Manual § 2.6" />
	</p>
	<p>
		<h:outputText escape="false"
			value="&lt;b&gt;Comment Editor&lt;/b&gt; allows users to create annotations, in the form
		of a block of free text combined (optionally) with comments on the
		pericopes semantically labelled. — see User Manual § 2.4" />
	</p>
	<p>
		<h:outputText escape="false"
			value="&lt;b&gt;Linguistic analysis&lt;/b&gt; allows users to view the linguistic analysis
		of any given pair of pericopes. — see User Manual § 2.4" />
	</p>
	<p>
		<h:outputText escape="false"
			value="&lt;b&gt;Pericopes Manager&lt;/b&gt; allows users to change the boundaries of
		pericopes. — see User Manual § 2.7." />
	</p>
