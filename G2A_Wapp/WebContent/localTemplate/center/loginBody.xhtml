<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="loginForm">
        <p:growl id="loginMessage" />
        <p:panelGrid styleClass="panelGridCenter">
            <f:facet name="header">
                <p:row>
                    <p:column colspan="2">
                        Enter your login informations
                            <p:messages autoUpdate="true" />
                    </p:column>
                </p:row>
            </f:facet>
            <p:row>
                <p:column>
                    <h:outputLabel for="username" value="Username: *" />
                </p:column>
                <p:column>
                    <p:inputText id="username" value="#{loginBean.username}"
                                 label="Firstname" required="true" />
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <h:outputLabel for="password" value="Password: *" />
                </p:column>
                <p:column>
                    <p:password value="#{loginBean.password}" id="password"
                                required="true" requiredMessage="Required"/>
                </p:column>
            </p:row>
            <f:facet name="footer">
                <p:row>
                    <p:column colspan="2" style="text-align:center">
                        <p:commandButton id="login" value="Login" icon="ui-icon-check"
                                         type="submit" action="#{loginBean.doLogin}" ajax="false" />
                    </p:column>
                </p:row>
            </f:facet>
        </p:panelGrid>
    </h:form>
</ui:composition>
