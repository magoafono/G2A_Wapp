    <h1 align="center">al-Šayḫ al-Yūnānī (Sayings of the Greek Sage)</h1>

    <p:accordionPanel>
        <p:tab title="Description">
            <p>
                <h:outputText
                    value="Plotinus: Enneades. — Plotini opera, edd. Paul Henry et Hans-Rudolf Schwyzer; t. 1–3 (t. 2: Plotiniana arabica ad fidem codicum anglice vertit
                    Geoffrey Lewis.) Paris, Bruxelles 1951–73. (Museum Lessianum. Series Philosophica; 33–35). — Enneades IV, V, VI. — Ref. to | Enneas | | section | , | chapter | . | line | ." />
            </p>

            <p>
                <h:outputText
                    value="al-Šayḫ al-Yūnānī [Sayings of the Greek Sage] = A Philosophy Reader from the Circle of Miskawayh, ed. E. Wakelnig, Cambridge University Press, Cambridge 2014. — Ref. to | page | . | line | ." />
            </p>
            <p>
                <h:outputText
                    value="ed. Badawī = [Qawl] al-Šayḫ al-Yūnānī, ed. Badawī, Aflūṭīn ʿind al-ʿArab, pp. 184–194." />
            </p>
            <p>
                <h:outputText
                    value="The Graeco-Arabic pericopes are taken from the table of correspondences published in: Plotino, La discesa dell’anima nei corpi, Plotiniana Arabica (pseudo-Teologia di Aristote
                    e, capitoli 1 e 7; 'Detti del sapiente greco'), ed. C. D’Ancona et al., Il Poligrafo, Padova 2003, p. 214-220 slightly modified." />
            </p>
        </p:tab>

        <p:tab title="Structure and composition">
            <h:outputText
                value="The text [i.e. the Oxford manuscript, Bodleian, Marsh 539] is incomplete at the beginning and at the 
                end, and therefore offers no indication of its title, author or compistion date. … The text is a compliation of philosophical
                material taken form various Greek and Arabic authorities quoted either by name or anonymously. The extant sources are 
                indicated only in few cases. The subject dealt with are methaphysics, psycology, natural sciences in the guise of physiology, 
                ethics and politics, in other words most of the Late Antique branches of philosophy. … The figure of the Greek Sage
                (al-Shaykh al-Yūnānī) still remains one of the puzzles of the Arabic transmission of the Greek neoplatonist Plotinus.
                There must have existed a text in the name of the Greek Sage, termed by Zimmermann *GS, which contained an unknown number 
                of extracts from the Arabic adaptation of Plotinus’ Enneades IV-VI and shared a common source, namely the Arabic Plotinus 
                Source, with the “Theology of Aristotle”.Other than the latter, the influence of the material in the name of the Greek Sage 
                must have been rather limited and even mention of the Greek Sage seems restricted to people linked, in one way or another, 
                to Miskawayh ... (E. Wakelnig, A Philosophy Reader from the Circle of Miskawayh, Cambridge University Press, Cambridge 2014,
                pp. 1-2 and 35-36 [quoted])." />
        </p:tab>
        <p:tab title="Manuscripts">
            <p>
                <h:outputLink id="link_marsh" target="_new"
                              value="descr/marsh.xhtml">
                    <h:outputText value="MS Oxford, Bodleian, Marsh 539" />
                </h:outputLink>

            </p>
        </p:tab>
        <p:tab title="Selected Bibliography">
            <h:outputText style="margin-right: 10px;"
                          value="A selected Bibliography on the ps-Theology is available on" />
            <h:outputLink id="link1" target="_new"
                          value="http://www.greekintoarabic.eu/index.php">
                <f:param name="id" value="27" />
                <f:param name="reset" value="1" />
                <h:outputText value="Greek into Arabic Bibliography" />
            </h:outputLink>

        </p:tab>
    </p:accordionPanel>

    <c:if test="#{!loginBean.loggedIn}">
        <h:form id="guestLogin">
            <p:panelGrid styleClass="tableNoBorder panelGridCenter">
                <p:row>
                    <p:column style="text-align:center">
                        <h:outputText style="font-weight:bold;font-size:1.2em"
                                      value="No account is needed to browse the G2A Web App website and use G2A Web App reading functions." />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="text-align:center">
                        <h:outputText style="font-style: italic;"
                                      value="ILC and Greek into Arabic provide free access (read only) to G2A Web Application." />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="text-align:center">
                        <p:commandButton id="freeAccessBtn" value="Free Access"
                                         action="#{loginBean.doLogin}">
                            <f:setPropertyActionListener target="#{loginBean.username}"
                                                         value="guest" />
                            <f:setPropertyActionListener target="#{loginBean.password}"
                                                         value="guest" />
                        </p:commandButton>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
        <h:form id="loginForm">
            <!--p:growl id="loginMessage" /-->
            <p:panelGrid styleClass="panelGridCenter">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="2">
                            Enter your login information
                            <p:messages autoUpdate="true" />
                        </p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column>
                        <p:outputLabel for="username" value="Username:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="username" value="#{loginBean.username}"
                                     required="true" requiredMessage="Username is required"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel for="password" value="Password:" />
                    </p:column>
                    <p:column>
                        <p:password value="#{loginBean.password}" id="password"
                                    required="true" requiredMessage="Password id required!" />
                    </p:column>
                </p:row>
                <f:facet name="footer">
                    <p:row>
                        <p:column colspan="2" style="text-align:center">
                            <p:commandButton id="login" value="Login" icon="ui-icon-check"
                                             type="submit" action="#{loginBean.doLogin}" />
                        </p:column>
                    </p:row>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </c:if>
