		<p:tab title="Structure and composition">
			<h:outputText
				value="[...] Comme il le raconte lui-même, ce fut Paul Kraus qui découvrit dans un manuscrit de Dār al-Kutub
			au Caire une Risāla fī l-ʿilm al-ilāhī attribuée à al- Fārābī. Il s’aperçut aussitôt que cet écrit appartenait à l’ensemble
			 des textes de Plotin traduits en arabe, dont le plus important avait été définitivement restitué à Plotin par Valentin Rose
			  en 1883, après avoir été pendant des siècles la “Théologie” écrite par “Aristote”. Kraus publia dans cet article fondateur
			   quelques spécimens  du texte arabe, mais la plupart de ses notes accompagnant la traduction française restèrent manuscrites,
			    dans les cahiers conservés d’abord à l’Institut Français d’Archéologie Orientale au Caire, et puis à la University of 
			    Chicago Library. Le texte arabe a été édité en 1955, à partir du manuscrit découvert par Kraus, par ʿA. Badawī. Par la 
			    suite, le Père G. C. Anawati O.P. a publié le texte tel qu’il avait été établi par P. Kraus, accompagné de la partie 
			    de la traduction française et du commentaire, que le Père Anawati avait retrouvés dans les cahiers de Kraus mentionnés 
			    ci-dessus. Peu après la découverte de Kraus, l’année même de la publication du texte par Badawī, Franz Rosenthal a identifié
			     dans un recueil de la Süleymaniyye d’Istanbul un ensemble de textes philosophiques grecs en traduction arabe, parmi lesquels
			      une collection d’écrits attribués à Alexandre d’Aphrodise, dont certains appartiennent en réalité à Proclus, et qui revêtent
			       une importance particulière pour l’histoire de la philosophie dans le monde arabe.  Dans ce recueil figure aussi l’Épître 
			       sur la science divine  (Risāla fī l-ʿilm al-ilāhī ) ...
			L’appartenance de l’Épître sur la science divine  à la même traduction arabe des Ennéades  dont est issue la pseudo-Théologie
			 d’Aristote  a été démontrée par Franz Rosenthal  lors de sa découverte et de son analyse du troisième texte qui se rattache 
			 à la tradition plotinienne arabe, à savoir les “Dits” attribués à un “Sage Grec”, dont la partie principale est conservée 
			 dans le manuscrit Oxford, Bodleian Library, Marsh 539 récemment édité de manière impeccable par Elvira Wakelnig. Rosenthal
			  s’est fondé sur l’étroite parenté du langage et des  infléchissements doctrinaux des trois textes – pseudo-Théologie ,
			Épître , “Dits du Sage Grec” – pour conclure qu’ils permettent de reconstruire une unique “Arabic Plotinus Source”. Exactement
			 comme la pseudo-Théologie, l’Épître sur la science divine  présente une disposition du texte assez étrange : les sections du 
			 texte de Plotin se suivent dans un ordre différent de celui de l’original grec. Loin de produire un désordre complet – qui serait 
			 la preuve de sa nature accidentelle – cette disposition du texte semble obéir à une intention délibérée. Ce phénomène est très 
			 fréquent dans la pseudo-Théologie , dans laquelle les déplacements sont nombreux et souvent accompagnés d’interpolations sans 
			 source grecque, qui font la liaison entre un bloc de chapitres déplacés et un autre bloc. Ces caractères sont moins marqués dans
			  l’Épître , mais ils sont néanmoins présents, de sorte que l’hypothèse de son origine dans le même atelier s’impose. Non seulement
			   cet écrit, tout comme la pseudo-Théologie  et les “Dits du Sage Grec”, infléchit systématiquement les expressions de Plotin dans
			    un sens très typique et reconnaisable, mais il présente la même méthode de composition, elle aussi typique et présente non seulement
			     dans la pseudo-Théologie , mais aussi dans le Livre de l’exposition d’Aristote au sujet du Bien Pur , extrait des Éléments de 
			     Théologie  de Proclus et destiné à devenir le Liber de Causis  du Moyen  ge latin: dans cet ensemble de textes,  les déplacements 
			     des passages, les formules de liaison et les infléchissements doctrinaux ont un air de famille évident. Dans l’Épître , on retrouve 
			     au début la séquence des chapitres 3, 6-7, 10-11 et 13-14 du traité V 9[5], suivie par le bloc “ennéadique” des traités
			      V 3[49], V 4[7] et V 5[32], qui sont présents presque en leur entier mais de façon abrégée  (sauf V 4[7], qui est très court 
			      et est repris intégralement) ; enfin, l’Épître  s’achève par les chapitres 1-2 du traité V 9[5]. Tout l’ensemble – et surtout
			       cette reprise finale – démontre à la fois le lien avec la disposition ennéadique des traités et la nature intentionnelle de 
			       la construction [...] (C. D'Ancona, &quot;Aux origines du dator formarum. Plotin, l’Épître sur la Science Divine et 
			       al-Fārābī&quot;, in E. Coda - C. Martini Bonadeo, De l'Antiquité Tardive au Moyen Age. Études de logique aristotélicienne
			        et de philosophie grecque, syriaque, arabe et latine offertes à Henri Hugonnard-Roche, Vrin, Paris 2014, pp. 381-416, in part. 382-386)." />
		</p:tab>

	<c:if test="#{!loginBean.loggedIn}">
		<h:form id="loginForm">
			<p:growl id="loginMessage" />
			<p:panelGrid styleClass="panelGridCenter">
				<f:facet name="header">
					<p:row>
						<p:column colspan="2">
					Enter your login information
				</p:column>
					</p:row>
				</f:facet>
				<p:row>
					<p:column>
						<h:outputLabel for="username" value="Username: *" />
					</p:column>
					<p:column>
						<p:inputText id="username" value="#{loginBean.username}"
							label="Firstname" required="true" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="password" value="Password: *" />
					</p:column>
					<p:column>
						<p:password value="#{loginBean.password}" id="password"
							required="true" />
					</p:column>
				</p:row>
				<f:facet name="footer">
					<p:row>
						<p:column colspan="2" style="text-align:center">
							<p:commandButton id="login" value="Login" icon="ui-icon-check"
								type="submit" action="#{loginBean.doLogin}" ajax="false" />
						</p:column>
					</p:row>
				</f:facet>
			</p:panelGrid>
		</h:form>
	<!--/c:if-->

	<!--c:if test="false"-->
		<h:form id="guestLogin">
			<p:panelGrid styleClass="tableNoBorder panelGridCenter">
				<p:row>
					<p:column>
						<h:outputText
							value="Add. Notes: ILC and Greek into Arabic provide free access (read only) to G2A Web Application. No account is needed to browse the G2A Web App website and use G2A Web App reading
functions." />
					</p:column>
				</p:row>
				<p:row>
					<p:column style="text-align:center">
						<p:commandButton id="freeAccessBtn" value="Free Access"
							action="#{loginBean.doLogin}">
							<f:setPropertyActionListener target="#{loginBean.username}"
								value="guest" />
							<f:setPropertyActionListener target="#{loginBean.password}"
								value="guest" />
						</p:commandButton>
					</p:column>
				</p:row>
			</p:panelGrid>
		</h:form>
	</c:if>
